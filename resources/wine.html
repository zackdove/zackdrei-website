<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="card">
        <div class="cardHead bg-grape">
            <div class="closeButtonContainer">
                <a href="/wines" class="closeButton" aria-label="Back Button" >
                    ←
                </a>
            </div>

            <div class="cardTitle">
                Wine
            </div>
        </div>
        <div class="cardBody">
            <div class="table-responsive">
                <table class="table table-borderless cardTable">
                    <tr>
                        <th>ID:</th>
                        <td id="wineid">$id</td>
                    </tr>
                    <tr>
                        <th>Country:</th>
                        <td>$country</td>
                    </tr>
                    <tr>
                        <th>Grape:</th>
                        <td>$grape</td>
                    </tr>
                    <tr>
                        <th>Vintage:</th>
                        <td>$vintage</td>
                    </tr>
                    <tr>
                        <th>Colour:</th>
                        <td>$colour</td>
                    </tr>
                    <tr>
                        <th>Producer:</th>
                        <td>$producer</td>
                    </tr>
                </table>
            </div>
            <div class="wineButtonContainer">
                <div class="starGreaterContainer">
                    <div class="starHoverMessage" id="hovermessage">
                        <p>
                            You have not tried this wine yet. Hover here to leave a rating.
                        </p>
                    </div>
                    <div class="starContainer starContainerHover" id="starContainer" onmouseleave="starLeave()">
                        <span id="star1" class="star" onmouseover="starHover(1)" onclick="starClick(1)">★</span>
                        <span id="star2" class="star"  onmouseover="starHover(2)" onclick="starClick(2)">★</span>
                        <span id="star3" class="star"  onmouseover="starHover(3)" onclick="starClick(3)">★</span>
                        <span id="star4" class="star" onmouseover="starHover(4)" onclick="starClick(4)">★</span>
                        <span id="star5" class="star" onmouseover="starHover(5)" onclick="starClick(5)">★</span>
                    </div>
                </div>
                <form class="cardForm" method="post" action="/deletewine?=$id" onsubmit="return confirm('Are you sure? Deleting this wine cannot be undone.');">
                    <input type="submit" value="Delete Wine" class="btn2 btn-grape"/>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="scripts/starscript.js"/>
</html>
