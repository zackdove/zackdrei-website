<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="style.css"/>


</head>
<body>
        <div class="wineCard">
            <div class="wineCardHead bg-grape">
                <div class="wineCardTitle">
                    Wine
                </div>
                <div class="closeButtonContainer">
                    <button type="button" class="closeButton" onclick="window.close()">
                        x
                    </button>
                </div>
            </div>
            <div class="wineCardBody">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <th>ID:</th>
                            <td>$id</td>
                        </tr>
                        <tr>
                            <th>Country:</th>
                            <td>$country</td>
                        </tr>
                        <tr>
                            <th>Grape:</th>
                            <td>$grape</td>
                        </tr>
                        <tr>
                            <th>Vintage:</th>
                            <td>$vintage</td>
                        </tr>
                        <tr>
                            <th>Colour:</th>
                            <td>$colour</td>
                        </tr>
                        <tr>
                            <th>Producer:</th>
                            <td>$producer</td>
                        </tr>
                        $ifNotes
                        <tr>
                            <th>Notes:</th>
                            <td>$notes</td>
                        </tr>
                        $endIfNotes
                    </table>
                </div>
                <div class="wineButtonContainer">
                    <form method="post" action="/delete?=$id">
                        <input type="submit" value="Delete" class="btn2 btn-grape"/>
                    </form>
                    <form method="post" action="/addToMyWines?$id?wishlist">
                        <input type="submit" value="Add To My Wines" class="btn2 btn-grape"/>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
