<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="/style.css"/>

    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="menuColumn centerX">
            <div class="grapeLogo">
                <object data="images/logo.svg" type="image/svg+xml" class="svgContainer" >
                    Wine Logo
                </object>
            </div>
            <h3>Add User:</h3>
            <div class="formContainer">
                <form method="post" action="/signup">
                    <fieldset>
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" required="true"/>
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required="true" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?])[A-Za-z\d@$!%*#?]{8,}$" title="Minimum eight characters, at least one letter, one number and one special character (.@$!%*#?)"/>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Submit" class="btn2 btn-grape"/>
                    </fieldset>
                    $ifIncorrect
                    <div class="incorrectMessage">
                        <p>User already signed up with that username. Try another or login.</p>
                    </div>
                    $endIfIncorrect
                </form>

            </div>
            <a href="/menu">
                <div class="backContainer">
                    <span class="backArrow">
                        ‚Üê
                    </span>
                    <span class="backText">
                        back to menu
                    </span>
                </div>
            </a>
        </div>


</body>
</html>
