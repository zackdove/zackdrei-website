<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>


    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
    <div class="fullFlexContainer justify-content-center pad5">
        <div class="col25 mar5">
            <a href="/menu">
                <div class="backContainer">
                    <span class="backArrow">
                        ←
                    </span>
                    <span class="backText">
                        back to menu
                    </span>
                </div>
            </a>
            <h3>Filters:</h3>
            <form method="get" action="/wines/filter">
                <fieldset>
                    <label for="country">Country</label>
                    <input id="country" type="text" name="country" value="$country"/>
                </fieldset>
                <fieldset>
                    <label for="grape">Grape</label>
                    <input id="grape" type="text" name="grape" value="$grape"/>
                </fieldset>
                <fieldset>
                    <label for="vintage">Vintage</label>
                    <input id="vintage" type="text" name="vintage" value="$vintage"/>
                </fieldset>
                <fieldset>
                    <label for="colour">Colour</label>
                    <input id="colour" type="text" name="colour" value="$colour"/>
                </fieldset>
                <fieldset>
                    <label for="Producer">Producer</label>
                    <input id="producer" type="text" name="producer" value="$producer"/>
                </fieldset>
                <fieldset>
                    <label for="mywines" class="switchLabel">My Wines Only?</label>
                    <div class="checkContainer">
                        <input id="mywines" type="checkbox" name="mywines" $mywines/>
                    </div>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" class="btn2 btn-grape"/>
                    <button type="button" class="btn2 btn-grape" onclick="document.location = '/wines'">Clear</button>
                    <button type="button" class="btn2 btn-grape">Refresh</button>
                </fieldset>
            </form>
        </div>
        <div id="eventListFragment" class="col70 mar5">
            <div class="tableContainer">
                <table class="listTable">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Grape</th>
                            <th>Vintage</th>
                            <th>Colour</th>
                            <th>Producer</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        $wines
                    </tbody>
                </table>
            </div>
            <!-- <div class="pagination">
                <a href="#">←</a>
                <a class="active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">→</a>
            </div> -->
            <div class="pagination">

                $pagination

            </div>
        </div>

    </div>


</body>
</html>
