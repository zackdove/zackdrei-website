<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="menuColumn centerX">
        <a href="/menu">
            <div class="backContainer">
                <span class="backArrow">
                    ‚Üê
                </span>
                <span class="backText">
                    back to menu
                </span>
            </div>
        </a>
        <div class="grapeLogo">
            <object data="images/logo.svg" type="image/svg+xml" class="svgContainer" >
                Wine Logo
            </object>
        </div>
            <h3>Add Wine:</h3>
            <div class="formContainer">
            <form method="post" action="/addwine">

                <fieldset>
                    <label for="country">Country</label>
                    <input id="country" type="text" name="country" maxlength="40"/>
                </fieldset>
                <fieldset>
                    <label for="grape">Grape</label>
                    <input id="grape" type="text" name="grape" maxlength="40"/>
                </fieldset>
                <fieldset>
                    <label for="vintage">Vintage</label>
                    <input id="vintage" type="number" max="2020" name="vintage"/>
                </fieldset>
                <fieldset>
                    <label for="colour">Colour</label>
                    <input id="colour" type="text" name="colour" maxlength="40"/>
                </fieldset>
                <fieldset>
                    <label for="Producer">Producer</label>
                    <input id="producer" type="text" name="producer" maxlength="40"/>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" class="btn2 btn-grape"/>
                </fieldset>
            </form>
        </div>
        </div>
</body>

</html>
