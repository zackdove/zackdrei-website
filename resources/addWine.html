<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="/style.css"/>


</head>
<body>
    <div class="fullFlexContainer justify-content-center pad5">
        <div class="col25 mar5">
            <h3>Add Wine:</h3>
            <form method="post" action="/addwine">
                <fieldset>
                    <label for="country">Country</label>
                    <input id="country" type="text" name="country"/>
                </fieldset>
                <fieldset>
                    <label for="grape">Grape</label>
                    <input id="grape" type="text" name="grape"/>
                </fieldset>
                <fieldset>
                    <label for="vintage">Vintage</label>
                    <input id="vintage" type="text" name="vintage"/>
                </fieldset>
                <fieldset>
                    <label for="colour">Colour</label>
                    <input id="colour" type="text" name="colour"/>
                </fieldset>
                <fieldset>
                    <label for="Producer">Producer</label>
                    <input id="producer" type="text" name="producer"/>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" class="btn2 btn-grape"/>
                </fieldset>
            </form>
        </div>

    </div>

</body>
</html>
