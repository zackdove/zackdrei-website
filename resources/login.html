<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="style.css"/>

</head>
<body>


<div class="fullFlexContainer justify-content-center pad5">
    <div class="col25 mar5">
        <h3>Login:</h3>
        <form method="post" action="/login">
            <fieldset>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required="true"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input id="password" type="text" name="password" require="true"/>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" class="btn2 btn-grape"/>
            </fieldset>
        </form>
        <fieldset>
            <a href="/signup">
                <button value="Register" class="btn2 btn-grape">Register</button>
            </a>
        </fieldset>
        $ifIncorrect
        <div class="incorrectLogin">
            <p>Incorrect username/password combination, try again</p>
        </div>
        $endIfIncorrect
    </div>

</div>

</body>

</html>
