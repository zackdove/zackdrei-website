<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>


<div class="menuColumn centerX">
        <div class="grapeLogo">
            <object data="images/logo.svg" type="image/svg+xml" class="svgContainer" >
                Wine Logo
            </object>
        </div>
        <h3>Login:</h3>
        <div class="formContainer">
        <form class="optionsForm" method="post" action="/login">
            <fieldset>
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required="true"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" require="true"/>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" class="btn2 btn-grape"/>
            </fieldset>

        </form>
        <fieldset>
            <a href="/signup">
                <button value="Register" class="btn2 btn-grape">Register</button>
            </a>
        </fieldset>
    </div>

        $ifIncorrect
        <div class="incorrectMessage">
            <p>Incorrect username/password combination, try again</p>
        </div>
        $endIfIncorrect

</div>

</body>

</html>
