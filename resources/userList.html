<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>


    <link rel="stylesheet" href="/style.css"/>

    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="fullFlexContainer pad5">
        <div class="col25">
            <a href="/menu">
                <div class="backContainer">
                    <span class="backArrow">
                        ‚Üê
                    </span>
                    <span class="backText">
                        back to menu
                    </span>
                </div>
            </a>
            <h3>Users:</h3>
            <form class="optionsForm" method="get" action="/users/filter">
                <fieldset>
                    <label for="userame">Username</label>
                    <input id="username" type="text" name="username" value="$username"/>
                </fieldset>
                <fieldset>
                    <label for="admin" class="switchLabel">Admins Only?</label>
                    <div class="checkContainer">
                        <input id="admin" type="checkbox" name="admin" $isAdmin/>
                    </div>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit" class="btn2 btn-grape"/>
                    </fieldset>
                    <fieldset>
                    <button type="button" class="btn2 btn-grape" onclick="document.location = '/userlist'">Clear</button>
                </fieldset>
            </form>
        </div>
        <div class="col70 mar5">
            <div class="tableContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Admin</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    $users
                </tbody>
            </table>
        </div>
        <div class="pagination">

            $pagination

        </div>
    </div>
    </div>

</body>
</html>
