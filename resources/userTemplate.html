<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
        <div class="card">
            <div class="cardHead bg-grape">
                <div class="closeButtonContainer">
                        <a href="/users" class="closeButton">
                            ‚Üê
                        </a>


                </div>
                <div class="cardTitle">
                    User
                </div>

            </div>
            <div class="cardBody">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <th>ID:</th>
                            <td>$id</td>
                        </tr>
                        <tr>
                            <th>Username:</th>
                            <td>$username</td>
                        </tr>
                        <tr>
                            <th>Is Admin:</th>
                            <td>$isAdmin</td>
                        </tr>
                    </table>
                </div>
                <form class="cardForm" method="post" action="/toggleAdmin?=$id">
                    <input type="submit" value="Toggle Admin" class="btn2 btn-grape"/>
                </form>
                <form class="cardForm" method="post" action="/deleteUser?=$id"  onsubmit="return confirm('Are you sure? Deleting this user cannot be undone.');">
                    <input type="submit" value="Delete" class="btn2 btn-grape" $deleteUser/>
                </form>
            </div>
    </div>
</body>
</html>
