<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <div class="fullScreen bg-grape">
        <div class="centerX" style="padding-top:15vh;">
            <div style="height:25vh; width:100%;">
                <svg height="100%" style="width:100%" viewBox="0 0 200 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path id="top" d="M 20 80 Q 100 30 180 80" stroke="blue" stroke-width="0" fill="none" />
                    <text>
                        <textPath startOffset="50%" text-anchor="middle" xlink:href="#top">
                            welcome
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="grapeLogo">
                <object data="images/logo.svg" type="image/svg+xml" class="svgContainer" >
                    Wine Logo
                </object>
            </div>
            <div style="height:25vh; width:100%;">
                <svg height="100%" style="width:100%" viewBox="0 0 200 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path id="bottom" d="M 20 20 Q 100 70 180 20" stroke="blue" stroke-width="0" fill="none" />
                    <text>
                        <textPath startOffset="50%" text-anchor="middle" xlink:href="#bottom">
                            to grape
                        </textPath>
                    </text>
                </svg>
            </div>
        </div>

        <div class="arrowContainer">
            <a href="#slide-anchor" class="noLinkStyle">
                <svg class="bounce" height="100%" viewBox="0 0 100 110" fill ="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="white" d="M 50 0 L 50 100 M 25 75 L 50 100 L 75 75" stroke-width="3"/>
                </svg>
            </a>
        </div>

    </div>

    <div class="fullScreen text-grape row5" id="slide-anchor">
        <a href="/about" class="sliding-link noLinkStyle">
            <div class="halfColumn duo-option centerX">
                <div class="centerY" >
                    <p>about</p>
                </div>
            </div>
        </a>
        <a href="/login" class="noLinkStyle">
            <div class="halfColumn duo-option centerX">
                <div class="centerY">
                    <p>login</p>
                </div>
            </div>
        </a>
    </div>

</body>

</html>
