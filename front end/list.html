<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Grape</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
    rel="stylesheet" media="all"/>

    <link rel="stylesheet" href="style.css"/>


</head>
<body>


    <div class="row justify-content-center no-gutters pt-3">
        <div class="col-3">
            <h3>Filters:</h3>
            <form action="#" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Country</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Country" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Grape</span>
                    </div>
                    <input  type="text" class="form-control"  aria-label="Grape" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Vintage</span>
                    </div>
                    <input  type="text" class="form-control" aria-label="Vintage" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Colour</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Colour" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Producer</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Producer" aria-describedby="basic-addon1">
                </div>

                <input type="submit" class="btn btn-grape btn-block text-white" value="Submit" />
                <a href="/events" class="btn btn-grape btn-block text-white">Clear</a>
                <button type="button" class="btn btn-grape btn-block text-white" th:onclick="'javascript:updateEventListFragment();'">Refresh
                </button>
            </form>
        </div>
        <div id="eventListFragment" class="col-8 pt-1 pl-5" style="height: 85vh; overflow:auto">
            <table class="table">
                <thead>
                <tr>
                    <th>Country</th>
                    <th>Grape</th>
                    <th>Vintage</th>
                    <th>Colour</th>
                    <th>Producer</th>
                    <th></th>
                </tr>
                </thead>
                <tr>
                    <td class="align-middle"><div class="flag" ></div></td>
                    <td class="align-middle"><span /></td>
                    <td class="align-middle"><span /></td>
                    <td class="align-middle"><span /></td>
                    <td class="align-middle"><span /></td>
                    <td class="align-middle">
                        <a role="button" class="btn btn-grape text-white"
                            href="#" target="_blank">
                            â“˜
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
